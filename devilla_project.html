<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Business</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom styles specific to your layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #343a40; /* Grey background color */
            color: #fff; /* White text color for readability */
        }
        .hero-section {
            background: linear-gradient(135deg, #212529 0%, #343a40 100%);
            padding: 100px 0;
            color: white;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .hero-section p {
            font-size: 1.25rem;
            font-weight: 300;
        }
        .container {
            margin-top: -50px;
        }
        .business-link, .back-link {
            display: block;
            margin: 20px 0;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #5bc0de; /* Light blue color */
            border: none;
            border-radius: 4px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .business-link:hover, .back-link:hover {
            background-color: #31b0d5; /* Slightly darker light blue for hover effect */
            text-decoration: none;
            transform: translateY(-5px);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.15);
        }
        .card {
            border: none;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 20px;
            text-align: center;
            color: #000; /* Black text color for card content */
        }
    </style>
</head>

    <!-- Hero Section -->

        <p>Explore all my projects below</p>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="store.html" class="business-link">
                    Sari-Sari Store
                </a>
                <a href="cor.html" class="business-link">
                    COR
                </a>
                <a href="final.html" class="business-link">
                    TOR
                </a>
                <a href="restaurant.html" class="business-link">
                    Restaurant
                </a>
                <a href="project.html" class="back-link">
                    Back to Personal Status
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
