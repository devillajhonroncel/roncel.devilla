<script>
        var orders = [];

        function toggleCategory(category) {
            var dishes = document.getElementsByClassName('menu-item-image-container');
            for (var i = 0; i < dishes.length; i++) {
                if (dishes[i].classList.contains(category)) {
                    dishes[i].style.display = "block";
                } else {
                    dishes[i].style.display = "none";
                }
            }
        }

        function addItem(itemName, price) {
            var quantityInput = event.target.previousElementSibling;
            var quantity = parseInt(quantityInput.value);
            if (quantity > 0) {
                orders.push({
                    name: itemName,
                    price: price,
                    quantity: quantity
                });
                quantityInput.value = 0;
                updateOrderList();
            }
        }

        function updateOrderList() {
            var orderList = document.getElementById('orderList');
            orderList.innerHTML = ''; 

            var total = 0;
            orders.forEach(function(order) {
                var listItem = document.createElement('li');
                listItem.innerText = `${order.name} - Total Items: ${order.quantity} = P${order.price * order.quantity}`;
                orderList.appendChild(listItem);
                total += order.price * order.quantity;
            });

            document.getElementById('totalOrder').innerText = 'P' + total;
        }

        function calculateTotalOrder() {
            updateOrderList();
        }
    </script>
